<!DOCTYPE html>
<html>

<head>
    <title>Color Code Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>

    <div id="container">
        <h2>HEX to RGB Converter</h2>
        <label>Enter HEX value:</label>
        <label id="hint"> Input 6 digit HEX value, click convert</label>
        <input type="text" id="hexInput" placeholder="no need to input #"><br>
        <div class="buttonClass">
            <button type="submit" id="result1">Convert</button>
            <button type="reset" id="clear">Clear</button>
            <button id="changeType"><a href="decToHex.html">Swap</a></button>
        </div>
        <label>Red value:</label>
        <input type="text" id="redVal" disabled>
        <label>Green value:</label>
        <input type="text" id="greenVal" disabled>
        <label>Blue value:</label>
        <input type="text" id="blueVal" disabled>
        <label>RGB value:</label>
        <input type="text" id="rgbVal" disabled>
        <label>Color Demo:</label>
        <input type="text" id="colorSet" disabled>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
