<!DOCTYPE html>
<html>

<head>
    <title>Color Code Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <div id="container">
            <h2>RGB to HEX Converter</h2>
            <label id="hint"> Input three values within (0,255), click convert</label>
            <label>Enter Red value:</label>
            <input type="text" id="redInput">
            <label>Enter Green value:</label>
            <input type="text" id="greenInput">
            <label>EnterBlue value:</label>
            <input type="text" id="blueInput">
            <div class="buttonClass">
                <button type="submit" id="result2">Convert</button>
                <button type="reset" id="clear">Clear</button>
                <button id="changeType"><a href="index.html">Swap</a></button>
            </div>
            <label>RGB value:</label>
            <input type="text" id="rgbInput" disabled>
            <label for="">HEX value:</label>
            <input type="text" id="hexVal" disabled>
            <label>Color Demo:</label>
            <input type="text" id="colorSet" disabled>
        </div>
    </div>
    <script type="text/javascript" src="script2.js"></script>
</body>

</html>
